<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form  action="#" class="login100-form validate-form flex-sb flex-w">




					<div  class="p-t-31 p-b-9">
						<span  class="txt1">
							My.iit Email
						</span>


					<div id="loginfield" class="wrap-input100 validate-input" data-validate = "Username is required">
						<input id="email" class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

				
					<br>
					<br>

					<span class="login100-form-title p-b-53">
						Sign In With
					</span>

					<button><a  id="googlebutton" class=" btn-google m-b-20">
						<img src="../static/images/icons/icon-google.png" alt="GOOGLE">
						Google
					</a></button>


					
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script type="text/javascript">
		
$("#googlebutton").click(function(){
	console.log($("#email").val());
    $.ajax
    ({
            url: "http://localhost:3000/api/users/OAuthLogin?access_token=",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({
                'email': $("#email").val()
            }),
            type: "POST",
            dataType: "json",
            error: function (e) {
            },
            success: function (resp) {
               alert(resp.id);

            }
    });
});
	</script>
